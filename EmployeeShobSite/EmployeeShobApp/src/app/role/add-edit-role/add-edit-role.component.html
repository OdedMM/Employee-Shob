<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Role Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="RoleDescription"
        placeholder="Enter Role Name">
    </div>
</div>

<button (click)="addRole()" *ngIf="role.RoleId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateRole()" *ngIf="role.RoleId!=0" class="btn btn-primary">
    Update
</button>
